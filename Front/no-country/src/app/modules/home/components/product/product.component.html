<a class="bg-custom-white p-3 cursor-pointer h-full flex flex-col gap-2 justify-between hover:bg-amber-50 transition-colors duration-300" [routerLink]="'/product/'+product.id">
  <div>
    <img
      class="aspect-[9/10] object-cover block"
      [src]="product['image-url']"
      alt="Ramos Frutales DecoFruit"
    />
    <div class="py-2">
      <p class="text-2xl text-center mb-1">${{ product["price"] }}</p>
      <h3 class="font-bold text-center text-lg mb-2.5">
        {{ product["product-name"] }}
      </h3>
      <p>{{ product["description"] }}</p>
    </div>
  </div>
  <div>
    <button mat-stroked-button color="accent" class="mb-2 w-full">
      Agregar a carrito
    </button>
    <button mat-stroked-button color="accent" class="w-full">
      Comprar ahora
    </button>
  </div>
</a>
